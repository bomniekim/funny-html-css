<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Receipt</title>
</head>

<body>
    <h1>
        Bill sharing request
        <span>from Bomnie</span>
    </h1>

    <div class="receipt">
        <h2>McDonald's</h2>
        <strong class="barcode"><img src="barcode.svg" alt="barcode"></strong>
        <span aria-label="Issued on August 20, 2020">20.08.2020</span>

        <div>
            <dl>
                <div>
                    <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
                    <dd>&dollar;1.50</dd>
                </div>
                <div>
                    <dt>Kozel Beer - 0.5<span aria-label="litter">L</span></dt>
                    <dd>&dollar;3.25</dd>
                </div>
                <div>
                    <dt>Chicken McNuggets</span></dt>
                    <dd>&dollar;21.00</dd>
                </div>
            </dl>
            <dl>
                <dt>In total</dt>
                <dd><strong>&dollar;27.25</strong></dd>
            </dl>
        </div>
    </div>
</body>

</html>
