<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Form - Input</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>회원가입</h1>
    <form action="" method="POST">
        <label for="user-name">이름</label>
        <input type="text" placeholder="이름을 입력하세요" id="user-name" required value="김보민" />

        <label for="user-id">ID</label>
        <input type="text" id="user-id" placeholder="아이디를 입력하세요" minlength="5" maxlength="13" required />

        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" placeholder="비밀번호를 입력하세요." minlength="6" maxlength="12">

        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="이메일을 입력하세요.">

        <label for="user-tel">전화번호</label>
        <input type="tel" id="user-tel" placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">

        <label for="user-age">나이</label>
        <input type="number" id="user-age" min="12" max="30" placeholder=" 나이를 입력하세요. (12세 이상 ~ 30세 이하)">

        <label for="user-pic">프로필 사진</label>
        <input type="file" id="user-pic" accept=".png, .jpg">

        <button type="submit">가입하기</button>
    </form>


</body>

</html>
